<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>About</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:remove="all"></th:block>
						</div>

					<h1 class="text-center">Register Here</h1>
					<form action="" th:action="@{/do_register}" method="post"
						th:object="${user}">
						<div class="mb-3">
							<label for="name_field" class="form-label">Name</label> <input
								type="text" class="form-control" id="name_field" name="name"
								aria-describedby="emailHelp" placeholder="Enter here" required
								th:value="${user.name}" />
						</div>
						<div class="mb-3">
							<label for="email_field" class="form-label">Email</label> <input
								type="email" class="form-control" id="email_field" name="email"
								aria-describedby="emailHelp" placeholder="Enter here" required
								th:value="${user.email}" />
						</div>
						<div class="mb-3">
							<label for="password_field" class="form-label">Password</label> <input
								type="password" class="form-control" id="password_field"
								name="password" aria-describedby="emailHelp"
								placeholder="Enter here" required />
						</div>
						<div class="form-group mb-3">
							<label for="about_field" class="form-label">About</label>
							<textarea placeholder="Enter something about yourself" rows="10"
								name="about" class="form-control" th:value="${user.about}"></textarea>
						</div>
						<div class="form-group form-check">
							<input type="checkbox" name="agreement" class="form-check-input"
								id="agreement" /> <label for="agreement">Accept terms
								and conditions</label>
						</div>
						<div class="container text-center">
							<button type="submit" class="btn bg-primaryy text-white mt-4">Submit</button>
							<button type="reset" class="btn bg-secondary text-white mt-4">Reset</button>
						</div>

					</form>
				</div>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
