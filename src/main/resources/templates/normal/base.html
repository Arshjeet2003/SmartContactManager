<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}">Base html</title>
<link

<link rel="stylesheet"

	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primaryy">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav text-uppercase" style="margin-left: auto;">
					<li class="nav-item"><a class="nav-link active" href="/">Home</a></li>

					<li class="nav-item"><a class="nav-link" href="/about">About</a></li>

					<!-- <li class="nav-item"><a class="nav-link" href="#" th:text="${user.name}">Login</a></li> -->

					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/logout}">Logout</a></li>
				</ul>

			</div>
		</div>
	</nav>

	<div class="sidebar">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
		<a id="home-link" class="item" href="#" th:href="@{/user/index}"><i class="fa-solid fa-house"></i> Home</a>
		<a id="show-contact-link"  class="item" href="#" th:href="@{/user/show-contacts/0}"><i class="fa-solid fa-address-book"></i> View Contacts</a>
		<a id="add-contact-link"  class="item" href="#" th:href="@{/user/add-contact}"><i class="fa-solid fa-plus"></i> Add Contact</a>
		<a id="profile-link"  class="item" href="#"><i class="fa-solid fa-user"></i> Your Profile</a>
		<a id="settings-link"  class="item" href="#" th:href="@{/user/settings}"><i class="fa-solid fa-gear"></i> Settings</a>
		<a class="item" href="#" th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
		<div class="divider"></div>
	</div>


	<div class="content">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

<!--		<div th:if="${session.message}" class="container">-->
<!--			<div th:classappend="${'alert-'+session.message.type}"-->
<!--				class="alert text-center" role="alert">-->
<!--				<span th:text="${session.message.content}"></span>-->
<!--			</div>-->
<!--			<th:block th:remove="${@sessionHelper.removeMessageFromSession()}"></th:block>-->
<!--		</div>-->

		<div th:replace="${content}"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	
	<script>
		function deleteContact(cid){
			Swal.fire({
				  title: "Are you sure?",
				  text: "You won't be able to revert this!",
				  icon: "warning",
				  showCancelButton: true,
				  confirmButtonColor: "#3085d6",
				  cancelButtonColor: "#d33",
				  confirmButtonText: "Yes, delete it!"
				}).then((result) => {
				  if (result.isConfirmed) {
					  window.location="/user/delete/"+cid;
				    Swal.fire({
				      title: "Deleted!",
				      text: "Your file has been deleted.",
				      icon: "success"
				    });
				  }
				});
		}
	</script>

	<script th:src="@{/js/script.js}">
	</script>
</body>
</html>
