<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Contact Details</title>
</head>
<body>
	<section>
		<div class="card" th:if=${contact}>
			<div class="card-body">
				<div class="container text-center">
					<img src="" style="width: 200px; height: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span><span
							th:text="${contact.secondName}"></span>
					</h3>
					<div class="container text-center">
						<h4 class="mt-3">
							<span th:text="${contact.email}"></span>
						</h4>
						<h4 class="mt-3">
							<span th:text="${contact.phone}"></span>
						</h4>
					</div>
					<p class="mt-3" th:utext="${contact.description}"></p>
					<div class="container mt-3">
						<a th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm">Delete</a>
						<form class="mt-2" method="post"
							th:action="@{'/user/update-contact/'+${contact.cId}}">
							<button type="submit" class="btn btn-primary btn-sm">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<h1 class="text-center p-3 bg-danger" th:unless="${contact}">Permission
			Denied</h1>
	</section>
</body>
</html>
