<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>About</title>
</head>
<body>
	<section>
		<div id="login" class="bg-light py-5">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12 bg-white shadow p-4">
							<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
								<h3 class="text-center text-info mb-4">Login</h3>
								
								<div th:if="${param.error}" class="alert alert-danger">
									Invalid username or password
								</div>
								
								<div th:if="${param.logout}" class="alert alert-success">
									You have been logged out
								</div>

<!--								<div th:if="${param.change}" class="alert alert-success">-->
<!--									<p th:text="${param.change}"></p>-->
<!--								</div>-->
								
								<div class="form-group mb-3">
									<label for="username" class="text-info">Username:</label> <input
										type="text" name="username" id="username" class="form-control">
								</div>
								
								<div class="form-group mb-3">
									<label for="password" class="text-info">Password:</label> <input
										type="password" name="password" id="password"
										class="form-control">
								</div>
								
								<div class="form-group form-check mb-4">
									<input id="remember-me" name="remember-me" type="checkbox"
										class="form-check-input"> <label for="remember-me"
										class="form-check-label text-info">Remember me</label>
								</div>
								
								<div class="form-group text-center">
									<input type="submit" name="submit" class="btn btn-info btn-md"
										value="Submit">
								</div>
								
								<div id="register-link" class="text-center mt-3">
									<p class="text-muted mb-0">
										Don't have an account? <a href="/signup" class="text-info">Register
											here</a>
									</p>
								</div>

								<div class="container text-center">
									<a th:href="@{/forgot}">Forgot password?</a>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
